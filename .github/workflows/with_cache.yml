name: Docker Build with Persistent Cache
run-name: build with persistent cache

on: [push, pull_request]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore pip cache
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: /root/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('tp_cache/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --cache-dir /root/.cache/pip -r tp_cache/requirements.txt

  build-docker:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          pip install -r with_cache/requirements.txt
          python -m pip install --upgrade pip
          pip install .
      - name: Enable BuildKit
        run: |
          echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV
          ls -la ~/.cache

      - name: Build Docker image using cached dependencies
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build --progress=plain \
            --build-arg PIP_CACHE_DIR=~/.cache/pip \
            --target with_cache \
            -t with_cache \
            -f tp_cache/Dockerfile tp_cache
